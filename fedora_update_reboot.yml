---
  - name: Patch the server and Reboot
    hosts: all
    gather_facts: no
    become: yes
    tasks:
      - name: Patch the server
        tags: Patch
        become: yes
        become_method: sudo
        become_user: root
        shell: "dnf upgrade -y"
        register: patchresult

      - name: Reboot the server
        tags: reboot
        become: yes
        become_method: sudo
        become_user: root
        shell: "sleep 5 && reboot"
        async: 1
        poll: 0
    
      - name: Wait for the reboot to complete if there was a change.
        wait_for_connection:
          connect_timeout: 10
          sleep: 5
          delay: 5
          timeout: 300

      - name: Check the Uptime of the servers
        shell: "uptime"
        register: Uptime

      - debug: var=Uptime
