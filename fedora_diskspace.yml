---
- name: Get Disk Space Information
  hosts: all
  gather_facts: true

  tasks:
    - name: Run df command on /dev/sda3
      ansible.builtin.command: df /dev/sda3
      register: df_output
      changed_when: false

    - name: Extract Disk Space Information
      set_fact:
        disk_space_info: "{{ df_output.stdout_lines | skip(1) | first | trim }}"
      when: df_output.rc == 0 and df_output.stdout_lines | length > 1

    - name: Display Disk Space Information for /dev/sda3
      debug:
        msg: |
          Server: {{ ansible_hostname }}
          Disk Space Info for /dev/sda3: {{ disk_space_info | default('Information not available') }}
