---
  - name: Reboot all servers in the swarm
    hosts: all
    gather_facts: no
    become: yes
    tasks:
      - name: Reboot the swarm
        tags: reboot
        become: yes
        become_method: sudo
        become_user: root
        shell: "sleep 5 && reboot"
        async: 1
        poll: 0
    

